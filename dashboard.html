<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NMD Accountancy</title>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">
<style>

body { font-family: Inter, Segoe UI, Roboto, Arial; margin: 0; background-color: #0a0f0d; color: #e0f2f1; }
.sidebar { position: fixed; left: 0; top: 0; width: 220px; height: 100%; background-color: #123822; padding-top: 20px; display: flex; flex-direction: column; transition: width 0.3s; overflow: hidden; }
.sidebar.collapsed { width: 60px; }
.sidebar .logo { width: 120px; margin: 20px; margin-left: 60px; transition: width 0.3s, margin 0.3s; }
.sidebar.collapsed .logo { margin-left: 10px; }
.sidebar .logo img { width: 70%; border-radius: 100%; border: solid; border-color: aquamarine; }
.sidebar.collapsed .logo img { width: 30%; }
.sidebar a { padding: 15px 20px; text-decoration: none; color: #e0f2f1; display: flex; align-items: center; gap: 10px; transition: 0.3s; font-weight: 500; }
.sidebar.collapsed a span.text { display: none; }
.sidebar a svg { width: 20px; height: 20px; fill: #e0f2f1; }
.sidebar a:hover { background-color: #2e7d60; }
.sidebar a.active { background-color: #1b5e43; }
#sidebarToggle { cursor: pointer; color: #a8e6cf; font-size: 1.5rem; text-align: center; margin-bottom: 20px; transition: transform 0.3s; }
#sidebarToggle.collapsed { transform: rotate(180deg); }
.main-content { margin-left: 220px; padding: 20px; transition: margin-left 0.3s; }
.sidebar.collapsed ~ .main-content { margin-left: 60px; }
#topBar { display: flex; justify-content: flex-end; align-items: center; flex-wrap: wrap; margin-bottom: 20px; gap: 10px; font-size: 1rem; color: #a8e6cf; font-weight: 500; }
.main-content h1 { color: #a8e6cf; }
.card-container { display: flex; flex-direction: column; gap: 20px; margin-top: 30px; }
.card { background-color: #123822; padding: 20px; border-radius: 10px; display: flex; flex-direction: column; justify-content: space-between; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
.card-content { display: flex; justify-content: space-between; align-items: center; }
.card-text { text-align: left; }
.card-text h2 { font-size: 3rem; margin: 0; color: #a8e6cf; }
.card-text p { margin: 5px 0 0 0; font-size: 1.1rem; }
.dashboard-btn { padding: 8px 12px; border-radius: 5px; background-color: #2e7d60; color: #e0f2f1; text-decoration: none; font-weight: 500; transition: background 0.3s; }
.dashboard-btn:hover { background-color: #1b5e43; }
@media (max-width: 768px) { .sidebar { width: 60px; } .sidebar .logo { margin-left: 10px; width: 100px; } .sidebar .logo img { width: 40%; } .sidebar a span.text { display: none; } .main-content { margin-left: 60px; } #sidebarToggle { display: none; } }
@media (max-width: 480px) { .card-container { flex-direction: column; } .card-text h2 { font-size: 2rem; } .card-text p { font-size: 0.9rem; } }
@media screen and (max-width: 1024px) { .main-content h1 { font-size: 1.75rem; } }
@media screen and (max-width: 768px) { .main-content h1 { font-size: 1.5rem; } }
@media screen and (max-width: 1024px) { #topBar { justify-content: flex-end; font-size: 0.95rem; } }
@media screen and (max-width: 768px) { #topBar { justify-content: flex-end; gap: 5px; font-size: 0.9rem; } #adminName, #systemDateTime { font-size: 0.85rem; } }
#adminName, #systemDateTime { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-left: 15px; }

</style>
</head>
<body>

<div class="sidebar">
    <div id="sidebarToggle">◀</div>
    <div class="logo">
        <img src="invoice.jpg" alt="NMD Accountancy Logo">
    </div>
    <a href="dashboard.html" id="navDashboard">
        <svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8v-10h-8v10zm0-18v6h8V3h-8z"/></svg>
        <span class="text">Dashboard</span>
    </a>
    <a href="clients.html">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        <span class="text">Add Clients</span>
    </a>
    <a href="invoice.html" id="navCreate">
        <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14a2 2 0 002 2h14c1.1 0 2-.9 2-2V5a2 2 0 00-2-2zm-7 14H7v-2h5v2zm5-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
        <span class="text">Create Invoice</span>
    </a>
    <a href="edit.html" id="navSaved">
        <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
        <span class="text">Manage Invoices</span>
    </a>
    <a href="cover.html" id="navDownload">
        <svg viewBox="0 0 24 24" width="24" height="24"> <path d="M19 8H5c-1.1 0-2 .9-2 2v6h4v4h10v-4h4v-6c0-1.1-.9-2-2-2zm-1 8H6v-5h12v5zm-5-9h-2V3h2v4z"/></svg>
        <span class="text">Cover Page</span>
    </a>
    <a href="#" id="navLogout">
        <svg viewBox="0 0 24 24"><path d="M16 13v-2H7V7l-5 5 5 5v-4h9zm3-10H5c-1.1 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
        <span class="text">Logout</span>
    </a>
</div>

<div class="main-content">
    <div id="topBar">
        <span id="adminName">Admin: NMD Accountancy</span>
        <span id="systemDateTime"></span>
    </div>

    <h1>NMD Accountancy - Dashboard</h1>
    <p id="welcomeMsg" style="text-align:center; color:#a8e6cf; font-weight:500;"></p>

    <div class="card-container">
        <div class="card">
            <div class="card-content">
                <div class="card-text">
                    <h2 id="totalInvoices">0</h2>
                    <p>Total Invoices</p>
                </div>
                <a href="edit.html" class="dashboard-btn">View</a>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="card-text">
                    <h2 id="totalQuotations">0</h2>
                    <p>Total Quotations</p>
                </div>
                <a href="edit.html" class="dashboard-btn">View</a>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="card-text">
                    <h2 id="totalClients">0</h2>
                    <p>Total Clients</p>
                </div>
                <a href="clients.html" class="dashboard-btn">Manage</a>
            </div>
        </div>
    </div>


</div>

<!-- Watermark Footer -->
<div style="position: fixed; bottom: 0; right: 0; width: 100%; text-align: right; 
            font-size: 12px; color: rgba(255,255,255,0.2); padding: 5px 20px; 
            pointer-events: none; user-select: none; z-index: 9999;">
    &copy; Developed by Grow More Solutions Pvt Ltd
</div>




<script>
// ------------------------------
// LOGIN CHECK
// ------------------------------
if(localStorage.getItem('isLoggedIn') !== 'true'){
    alert('Please login first!');
    window.location.href = 'index.html';
} else {
   // const userEmail = localStorage.getItem('userEmail') || 'User';
   // document.getElementById('welcomeMsg').textContent = `Welcome, ${userEmail}!`;
}

// ------------------------------
// DASHBOARD DATA
// ------------------------------
function updateDashboard(){
    const invoices = JSON.parse(localStorage.getItem('invoices')||'[]');
    const totalInvoices = invoices.filter(inv=>inv.type==='INV').length;
    const totalQuotations = invoices.filter(inv=>inv.type==='QT').length;

    // ✅ Get clients directly from localStorage
    const clients = JSON.parse(localStorage.getItem('clients')||'[]');
    const totalClients = clients.length;

    document.getElementById('totalInvoices').textContent = totalInvoices;
    document.getElementById('totalQuotations').textContent = totalQuotations;
    document.getElementById('totalClients').textContent = totalClients;
}
updateDashboard();

// ------------------------------
// LOGOUT BUTTON
// ------------------------------
document.getElementById('navLogout').addEventListener('click', ()=>{
    localStorage.removeItem('isLoggedIn');
    localStorage.removeItem('userEmail');
    window.location.href = 'index.html';
});

// ------------------------------
// HIGHLIGHT ACTIVE LINK
// ------------------------------
const sidebarLinks = document.querySelectorAll('.sidebar a');
const currentUrl = window.location.pathname.split('/').pop(); 
sidebarLinks.forEach(link => {
    const linkPage = link.getAttribute('href').split('/').pop();
    if(linkPage === currentUrl) link.classList.add('active');
});

// ------------------------------
// AUTO LOGOUT AFTER INACTIVITY
// ------------------------------
const AUTO_LOGOUT_TIME = 15*60*1000; 
let logoutTimer;
function startLogoutTimer(){
    logoutTimer = setTimeout(()=>{
        alert("You have been logged out due to inactivity.");
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('userEmail');
        window.location.href = 'index.html';
    }, AUTO_LOGOUT_TIME);
}
function resetLogoutTimer(){
    clearTimeout(logoutTimer);
    startLogoutTimer();
}
document.addEventListener('mousemove', resetLogoutTimer);
document.addEventListener('keydown', resetLogoutTimer);
document.addEventListener('click', resetLogoutTimer);
startLogoutTimer();

// ------------------------------
// COLLAPSIBLE SIDEBAR
// ------------------------------
const sidebar = document.querySelector('.sidebar');
const toggleBtn = document.getElementById('sidebarToggle');
toggleBtn.addEventListener('click', ()=>{
    sidebar.classList.toggle('collapsed');
    toggleBtn.classList.toggle('collapsed');
});

// ------------------------------
// LIVE DATE & TIME
// ------------------------------
function updateDateTime(){
    const now = new Date();
    const options={ weekday:'short', year:'numeric', month:'short', day:'numeric',
        hour:'2-digit', minute:'2-digit', second:'2-digit'};
    document.getElementById('systemDateTime').textContent = now.toLocaleDateString('en-US', options);
}
setInterval(updateDateTime,1000);
updateDateTime();
</script>

</body>
</html>
